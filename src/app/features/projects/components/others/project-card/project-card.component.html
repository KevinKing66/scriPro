<div class="card" [routerLink]="['/projects', project.code]">
    <img [src]="project.image?.url" alt="" srcset="img/proyecto.png">
    <div class="card-description">
        <h1 class="card-title">{{ project.name }}</h1>
        <div class="description">
            <p>{{ project.description }}</p>
        </div>
    </div>
</div>
