<div class="card" [routerLink]="['/projects', project._id]">
    <img [src]="project.image?.url || 'img/proyecto.png'" alt="">
    <div class="card-description">
        <h1 class="card-title">{{ project.name }}</h1>
        <div class="description">
            <p>{{ project.description }}</p>
        </div>
    </div>
</div>
