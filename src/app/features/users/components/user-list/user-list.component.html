<div class="user-list-container">
  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>Document</th>
        <th>Email</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      @for(user of users; track user._id) {
        <tr>
          <td>{{ user.docNum }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.name }} {{ user.lastName }}</td>
          <td>{{ user.role }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
