@if(users == null) {
  <app-loading></app-loading>
} @else if (users.length == 0) {
  <div class="column">
    <h1>No se encontraron usuarios</h1>
  </div>
} @else {
  <div class="d-flex center column">

    <h2>Listado de usuarios</h2>

    <input type="text" class="search-bar" placeholder="Buscar usuario">

    <app-user-list [users]="users"></app-user-list>
    <app-pagination
      [maxPages]="totalPages"
      [initialPage]="page"
      (pageChange)="onPageChange($event)"
      ></app-pagination>
  </div>
}

<floating-button [route]=destiny></floating-button>
