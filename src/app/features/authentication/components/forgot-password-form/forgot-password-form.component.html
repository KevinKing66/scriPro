<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
  <h2 class="title">Recuperar contraseña</h2>

  <label for="email">Correo electrónico</label>
  <input
    type="email"
    id="email"
    placeholder="Ingresa tu correo"
    formControlName="email"
  />
  <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error">
    <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
    <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Formato de correo inválido.</small>
  </div>

  <label for="code">Código de verificación</label>
  <input
    type="text"
    id="code"
    placeholder="Código recibido por correo"
    formControlName="code"
  />
  <div *ngIf="forgotPasswordForm.get('code')?.invalid && forgotPasswordForm.get('code')?.touched" class="error">
    <small *ngIf="forgotPasswordForm.get('code')?.errors?.['required']">El código es obligatorio.</small>
  </div>

  <label for="newPassword">Nueva contraseña</label>
  <input
    type="password"
    id="newPassword"
    placeholder="Nueva contraseña"
    formControlName="newPassword"
  />
  <div *ngIf="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched" class="error">
    <small *ngIf="forgotPasswordForm.get('newPassword')?.errors?.['required']">La contraseña es obligatoria.</small>
    <small *ngIf="forgotPasswordForm.get('newPassword')?.errors?.['minlength']">Mínimo 8 caracteres.</small>
    <small *ngIf="forgotPasswordForm.get('newPassword')?.errors?.['pattern']">
      Debe contener mayúsculas, minúsculas, número y carácter especial.
    </small>
  </div>

  <button type="submit" [disabled]="forgotPasswordForm.invalid">Restablecer contraseña</button>
  <button type="button" class="btn-error" (click)="cancel()">Cancelar</button>
</form>
